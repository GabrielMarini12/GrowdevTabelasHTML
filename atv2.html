<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade de tabelas 2</title>
  </head>
  <body>
    <table
      style="width: 100%; border-collapse: collapse; margin-bottom: 25px"
      border="1"
    >
      <tr style="border-bottom: 1px solid black">
        <td style="text-align: center; padding: 20px" colspan="3">Topo</td>
      </tr>
      <tr
        style="
          text-align: center;
          border-bottom: 1px solid black;
          height: 200px;
        "
      >
        <td colspan="1">Menu</td>
        <td colspan="2">Conteúdo</td>
      </tr>
      <tr>
        <td colspan="3" style="text-align: center; padding: 20px">Rodapé</td>
      </tr>
    </table>
  </body>
</html>
