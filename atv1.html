<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade de tabelas 1</title>
  </head>
  <body>
    <table
      style="width: 100%; border-collapse: collapse; margin-bottom: 25px"
      border="1"
    >
      <tr style="border-bottom: 1px solid black">
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr style="text-align: center; border-bottom: 1px solid black">
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr style="text-align: right">
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>

    <table
      style="width: 100%; border-collapse: collapse; margin-bottom: 25px"
      border="1"
    >
      <tr style="border-bottom: 1px solid black">
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr style="text-align: center; border-bottom: 1px solid black">
        <td colspan="3">4</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>

    <table
      style="width: 100%; border-collapse: collapse; margin-bottom: 25px"
      border="1"
    >
      <tr style="border-bottom: 1px solid black">
        <td>1</td>
        <td>2</td>
        <td rowspan="3" style="text-align: center">3</td>
      </tr>
      <tr style="text-align: center; border-bottom: 1px solid black">
        <td colspan="2">4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
  </body>
</html>
