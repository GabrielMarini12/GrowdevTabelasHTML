<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade de tabelas 3</title>
  </head>
  <body style="display: flex; justify-content: center; margin-top: 25px">
    <table
      style="
        margin-right: 25px;
        width: 300px;
        height: 300px;
        margin-bottom: 25px;
      "
      border="1"
    >
      <tr style="border-bottom: 1px solid black">
        <td style="text-align: center" colspan="3">.</td>
      </tr>
      <tr style="text-align: center; border-bottom: 1px solid black">
        <td>.</td>
        <td>.</td>
        <td>.</td>
      </tr>
      <tr style="text-align: center; border-bottom: 1px solid black">
        <td>.</td>
        <td>.</td>
        <td>.</td>
      </tr>
    </table>

    <table
      style="
        margin-right: 25px;
        width: 300px;
        height: 300px;
        margin-bottom: 25px;
      "
      border="1"
    >
      <tr style="border-bottom: 1px solid black; text-align: center">
        <td rowspan="3">.</td>
        <td>.</td>
        <td>.</td>
      </tr>
      <tr style="text-align: center; border-bottom: 1px solid black">
        <td>.</td>
        <td>.</td>
      </tr>
      <tr style="text-align: center; border-bottom: 1px solid black">
        <td>.</td>
        <td>.</td>
      </tr>
    </table>

    <table
      style="
        margin-right: 25px;
        width: 300px;
        height: 300px;
        margin-bottom: 25px;
      "
      border="1"
    >
      <tr style="border-bottom: 1px solid black">
        <td style="text-align: center" colspan="5">.</td>
      </tr>
      <tr style="text-align: center; border-bottom: 1px solid black">
        <td rowspan="4">.</td>
        <td>.</td>
        <td>.</td>
        <td>.</td>
        <td>.</td>
      </tr>
      <tr style="text-align: center; border-bottom: 1px solid black">
        <td>.</td>
        <td>.</td>
        <td rowspan="2">.</td>
        <td>.</td>
      </tr>
      <tr style="text-align: center; border-bottom: 1px solid black">
        <td>.</td>
        <td>.</td>
        <td>.</td>
      </tr>
      <tr style="text-align: center; border-bottom: 1px solid black">
        <td colspan="3">.</td>
        <td>.</td>
      </tr>
    </table>
  </body>
</html>
